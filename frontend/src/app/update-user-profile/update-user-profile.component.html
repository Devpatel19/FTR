
<div>
<div class="container">
    <h1 style="text-align: center; font-size: x-large;">Update User</h1>

    <div class="container">
      <p style="color:red;text-align: center; font-weight: bolder;">Only Mobile No,Office Address and Permanent Address can be updated</p>
    </div>
  </div>
  <div class="container">
    <form  >
        <form>
            <div class="row" >
              <div class="col">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" placeholder="Last name">
                
              </div>
            </div>
          </form>
  
          <div style="margin-top: 20px;" class="form-group">
            <form >
                <div class="row">
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Email Id</label>
                    <input [(ngModel)]="user.emailId" name="email" type="emailId" class="form-control" placeholder="EmailId">
                    <!-- <a *ngIf="em" style="color:red">should be alphanumeric</a> -->
                  </div>
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                    <input (click)="click();" [(ngModel)]="user.mobileNumber" name="mobileNumber" type="number" class="form-control" placeholder="Mobile No.">
                    <a style="color:red" *ngIf="clicked"> Mobile No must of of 10 digits</a>
                    <!-- <a *ngIf="mb" style="color:red">should contain 10 digits</a> -->
                  </div>
                </div>
              </form>
          </div>
          
          <div style="margin-top: 20px;" class="form-group">
            <form >
                <div class="row">
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Password </label>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password">
                    <!-- <a *ngIf="pw" style="color:red">should contain one special character</a> -->
                  </div>
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Nationality </label>
                    <input [(ngModel)]="user.nationality" name="nationality"  type="text" class="form-control" placeholder="Nationality">
                  </div>
                </div>
              </form>
          </div>
  
          <div style="margin-top: 20px;" class="form-group">
            <form >
                <div class="row">
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">passport No </label>
                    <input [(ngModel)]="user.passportNumber" name="passportNumber"  type="text" class="form-control" placeholder="Passport No.">
                    <!-- <a *ngIf="pp" style="color:red">length between 7 to 12 characters</a> -->
                  </div>
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Permanent Address </label>
                    <input [(ngModel)]="user.permanentAddress" name="permanentAddress"  type="text" class="form-control" placeholder="Address">
                  </div>
                </div>
              </form>
          </div>
          <div style="margin-top: 20px;" class="form-group" >
            <form >
              <div class="row">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label"> Office Address </label>
                  <input [(ngModel)]="user.officeAddress" name="officeAddress"  type="text" class="form-control" placeholder="officeAddress">
                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label"> personalIdentificationNumber </label>
                  <input [(ngModel)]="user.personalIdentificationNumber" name="personalIdentificationNumber"  type="text" class="form-control" placeholder=" personalIdentificationNumber">
                  <!-- <a *ngIf="pId" style="color:red" >length should be of 12 characters</a> -->
                </div>
               
              </div>
            </form>
          </div>
       
        <button type="submit" class="btn btn-primary" style="margin-right: 20px; margin-top: 20px;" (click)="onSubmit()" >Update</button>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;" (click)="goBack()">Back</button>
      </form>
  </div>

</div>
