    <div  class="container">
        <table class="table table-striped" border="1">
          <thead>
            <tr>
              <th>Vehicle Number</th>
              <th>Vehicle Name</th>
              <th>Max Lifting Capacity</th>
              <th>Retiring Date</th>
              <th>Vehicle Status</th>
              <th>Harbour Location</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of vehicles;index as i">
              <td>{{ data.vehicleNumber}}</td>
              <td>{{ data.vehicleName  }}</td>
              <!-- <td>{{ vehicles[i]['maxLiftingCapacity(In Tons)']}}</td> -->
              <td>{{data.maxLiftingCapacity}}</td>
              <td>{{ data.retireDate  }}</td>
              <td>{{ data.vehicleStatus  }}</td>
              <td>{{ data.harborLocation  }}</td>
              <td>{{ data.country  }}</td>
            </tr>
          </tbody>
        </table>
      </div>
