<div class="assignvehicle-container">
    <div class="form-container">
        <p class="form-heading">Assign Vehicle to a Work Item</p>
        <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="inner-container form-group">
                <label for="workitemId">Workitem Id</label>
                <input id="workitemId" formControlName="workitemId" class="form-control" />
                <p *ngIf="vehicleForm.controls['workitemId'].touched&&vehicleForm.controls['workitemId'].errors?.['required']" class="error-message"> 
                    *This field is required!
                </p>
                <p *ngIf="vehicleForm.controls['workitemId'].touched&&vehicleForm.controls['workitemId'].errors?.['maxlength']" class="error-message">
                *Maximum 5 characters are allowed.
                </p>
            </div>
            <div class="inner-container form-group">
                <label for="vehicleNumber">Vehicle Number</label>
                <input id="vehicleNumber" formControlName="vehicleNumber" class="form-control" />
                <p *ngIf="vehicleForm.controls['vehicleNumber'].touched&&vehicleForm.controls['vehicleNumber'].errors?.['required']" class="error-message"> 
                    *This field is required!
                </p>
                <p *ngIf="vehicleForm.controls['vehicleNumber'].touched&&vehicleForm.controls['vehicleNumber'].errors?.['maxlength']" class="error-message">
                *Should be exactly 6 characters.
                </p>
                <p *ngIf="vehicleForm.controls['vehicleNumber'].touched&&vehicleForm.controls['vehicleNumber'].errors?.['pattern']" class="error-message">
                    *Should be in following pattern AB1234
                </p>
            </div>
            <div class="button-container"> 
                <button type="submit" class="btn btn-success" [disabled]="!vehicleForm.valid">Allocate Vehicle</button>
                <button class="btn btn-info" (click)="onBack()">Back</button>
            </div>
            <br/>
            <span class="success-message" *ngIf="successMessage!=null">
                {{successMessage}}
            </span>
            <span class="error-message" *ngIf="errorMessage!=null">
                {{errorMessage}}
            </span>
        </form>
    </div>
</div>
